<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Login - AtenMed</title>
    <!-- Version: 2024-10-24-12:00 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4ca5b2;
            --primary-dark: #083e51;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --error: #dc2626;
            --success: #10b981;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        /* Efeito de fundo animado */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(76,165,178,0.1) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }
        
        .login-container {
            background: var(--white);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 440px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .logo img {
            height: 80px;
            width: auto;
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }
        
        .logo h1 {
            color: var(--primary-dark);
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }
        
        .logo p {
            color: var(--gray-600);
            font-size: 0.95rem;
            font-weight: 400;
        }
        .form-group {
            margin-bottom: 1.75rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.65rem;
            color: var(--gray-700);
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--gray-50);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(76, 165, 178, 0.1);
        }
        
        .form-group input::placeholder {
            color: var(--gray-400);
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.3px;
            margin-top: 0.5rem;
            box-shadow: 0 4px 12px rgba(76, 165, 178, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 165, 178, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: var(--error);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 500;
            font-size: 0.95rem;
            animation: shake 0.4s ease-in-out;
            border: 1px solid #fca5a5;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: var(--success);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 500;
            font-size: 0.95rem;
            animation: fadeIn 0.3s ease-out;
            border: 1px solid #6ee7b7;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }
            
            .logo img {
                height: 60px;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="/site/assets/images/logo-transp.png" alt="AtenMed Logo">
            <h1>Bem-vindo de volta!</h1>
            <p>Acesse o painel administrativo</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="seu@email.com"
                    required
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                Entrar no Dashboard
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Mostrar estado de carregamento
            loginBtn.disabled = true;
            loginBtn.textContent = 'Entrando...';
            
            // Remover mensagens anteriores
            const existingMessage = document.querySelector('.error, .success');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            try {
                // Autentica√ß√£o via API
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha: password })
                });
                
                const result = await response.json();
                console.log('üì• Resposta da API:', result);
                
                if (response.ok && result.success) {
                    // Salvar token e dados do usu√°rio
                    localStorage.setItem('atenmed_auth', JSON.stringify({
                        token: result.data.token,
                        user: result.data.user,
                        email: result.data.user.email,
                        userType: result.data.userType,
                        redirectRoute: result.data.redirectRoute,
                        isGlobalAdmin: result.data.isGlobalAdmin,
                        loginTime: new Date().toISOString()
                    }));
                    
                    // Verificar se h√° URL de retorno (returnUrl)
                    const urlParams = new URLSearchParams(window.location.search);
                    const returnUrl = urlParams.get('returnUrl');
                    
                    // Determinar mensagem e rota baseado no tipo de usu√°rio
                    let redirectPath = returnUrl || result.data.redirectRoute || '/portal';
                    let welcomeMessage = 'Login realizado com sucesso! Redirecionando...';
                    
                    // Se n√£o houver returnUrl, usar redirecionamento padr√£o
                    if (!returnUrl) {
                        if (result.data.isGlobalAdmin) {
                            welcomeMessage = 'Bem-vindo, Administrador! Redirecionando para o Dashboard...';
                            redirectPath = '/dashboard';
                        } else if (result.data.hasClinic) {
                            welcomeMessage = 'Bem-vindo de volta! Redirecionando para o seu portal...';
                            redirectPath = '/portal';
                        }
                    } else {
                        welcomeMessage = 'Login realizado com sucesso! Redirecionando...';
                    }
                    
                    // Salvar token tamb√©m no formato esperado pela interface de agentes
                    localStorage.setItem('authToken', result.data.token);
                    
                    // Mostrar sucesso
                    showMessage(welcomeMessage, 'success');
                    
                    // Redirecionar
                    setTimeout(() => {
                        window.location.href = redirectPath;
                    }, 1000);
                } else {
                    throw new Error(result.error || 'Credenciais inv√°lidas');
                }
                
            } catch (error) {
                console.error('Erro no login:', error);
                showMessage('E-mail ou senha incorretos. Tente novamente.', 'error');
            } finally{
                // Restaurar bot√£o
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        });
        
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            const form = document.getElementById('loginForm');
            form.insertBefore(messageDiv, form.firstChild);
        }
        
        // Verificar se j√° est√° logado
        document.addEventListener('DOMContentLoaded', function() {
            const auth = localStorage.getItem('atenmed_auth');
            if (auth) {
                try {
                    const authData = JSON.parse(auth);
                    const loginTime = new Date(authData.loginTime);
                    const now = new Date();
                    const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                    
                    // Se login foi h√° menos de 24 horas, redirecionar
                    if (hoursDiff < 24) {
                        // Verificar se h√° URL de retorno
                        const urlParams = new URLSearchParams(window.location.search);
                        const returnUrl = urlParams.get('returnUrl');
                        
                        const redirectPath = returnUrl || authData.redirectRoute || 
                                           (authData.isGlobalAdmin ? '/dashboard' : '/portal');
                        window.location.href = redirectPath;
                    }
                } catch (error) {
                    localStorage.removeItem('atenmed_auth');
                }
            }
        });
    </script>
</body>
</html>
